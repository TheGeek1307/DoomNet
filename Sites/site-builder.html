<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Website Builder</title>
    <link rel="stylesheet" href="websitebuilderstyle.css">
</head>
<body>
    <div class="container">
        <h1>Scratch Website Builder</h1>
        <div class="builder">
            <div class="toolbox">
                <h2>Toolbox</h2>
                <div class="tool" draggable="true" data-type="heading">Heading</div>
                <div class="tool" draggable="true" data-type="paragraph">Paragraph</div>
                <div class="tool" draggable="true" data-type="image">Image</div>
                <div class="tool" draggable="true" data-type="button">Button</div>
            </div>
            <div class="canvas" id="canvas">
                <h2>Canvas</h2>
                <!-- Elements will be added here -->
            </div>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
