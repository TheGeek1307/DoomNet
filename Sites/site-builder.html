<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Builder</title>
    <link rel="stylesheet" href="websitebuilderstyle.css">
</head>
<body>
    <div class="container">
        <h1>Simple Website Builder</h1>
        <div class="builder">
            <div class="toolbox">
                <h2>Toolbox</h2>
                <button class="tool" data-type="heading">Add Heading</button>
                <button class="tool" data-type="paragraph">Add Paragraph</button>
                <button class="tool" data-type="image">Add Image</button>
                <button class="tool" data-type="button">Add Button</button>
            </div>
            <div class="canvas" id="canvas">
                <h2>Canvas</h2>
                <!-- Elements will be added here -->
            </div>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
